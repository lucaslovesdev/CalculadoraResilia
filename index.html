<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Letra monserrat google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"></link>
<link rel="stylesheet" href="./style.css" >
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="operacao" id="display"></div>
        <div class= "operacao-botoes">
            <div>
                <input value="7" type="button" onclick="mostra(7)">
                <input value="8" type="button" onclick="mostra(8)">
                <input value="9" type="button" onclick="mostra(9)">
                <input value="/" type="button" class="bold" onclick="mostra('/')">
            </div>

            <div>
                <input value="4" type="button" onclick="mostra(4)">
                <input value="5" type="button" onclick="mostra(5)">
                <input value="6" type="button" onclick="mostra(6)">
                <input value="*" type="button" class="bold" onclick="mostra('*')">
            </div>
            <div>
                <input value="1" type="button" onclick="mostra(1)">
                <input value="2" type="button" onclick="mostra(2)">
                <input value="3" type="button" onclick="mostra(3)">
                <input value="-" type="button" class="bold" onclick="mostra('-')">
            </div>
            <div>
                <input value="C" type="button" class="reseta" onclick="reseta()">
                <input value="0" type="button" onclick="mostra(0)">
                <input value="," type="button" onclick="mostra('.')">
                <input value="+" type="button" class="bold" onclick="mostra('+')">
            </div>
            <div>
                <input value="=" type="button" class ="igual" onclick="resultado()" ></input>
                <input value="deleta" type="button" onclick="deleta()">
            </div>
        </div>
    </div>
    
    
    <script src = "./app.js" type="text/javascript"></script>
</body>
</html>
